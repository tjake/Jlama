name: Unit Test CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/unit-tests.yaml
      - "**.java"
      - "**/pom.xml"

jobs:
  build:
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            windows-latest,
            macos-latest,
            macos-13,
            ubuntu-24.04-arm,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: |
            20
            21
            22
          distribution: adopt
          mvn-toolchain-vendor: AdoptOpenJDK
          cache: maven
      - name: Compile, run tests, and package (JDK 20/21/22)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B package -Dmulti-jdk

      # Always upload build output and test reports, even on failure
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # give each OS its own artifact bundle
          name: build-artifacts-${{ matrix.os }}
          path: |
            jlama-cli/target/jlama-cli.jar
